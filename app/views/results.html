<div class="container-fluid resultsView">
	<div class="col-sm-12 col-lg-2 sidebar">
		Filters
	</div>

	<div class="col-sm-12 col-lg-5 listResults">
		<div class="col-sm-12 listResultObject" ng-repeat="result in results.RECDATA">
			<h2>{{result.RecAreaName}}</h2>
			<p id="{{result.RecAreaID}}" class="collapse">{{result.RecAreaDescription}}</p>
			<div class="buttonHolder">
				<button data-toggle="collapse" data-target="#{{result.RecAreaID}}" class="btn detailsButton">Details</button>
				<button ng-click="savePark(result.RecAreaID)" class="btn saveButton pull-right">Save</button>
			</div>
		</div>

	</div>

	<div class="col-sm-12 col-lg-5" id="mapResults">

	</div>
</div>
